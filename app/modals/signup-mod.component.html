<div id="signUpModal"
     [ngClass]="{
        'ui': true,
        'small': true,
        'modal': true,
        'transition': true,
        'visible': isOn,
        'active': isOn,
        'hidden': !isOn,
        'dimmer': !isOn}"
     [ngStyle]="{
        marginTop: isOn ? '-275.5px' : '0px' ,
        display: isOn ? 'block' : 'none'}"
        (click)="OnClick($event)">

  <i class="close icon" (click)="toggleOff()"></i>
  <div class="header">
    Créer un compte
  </div>
  <div class="content segment">
    <div class="ui two column middle container aligned very relaxed stackable grid">

      <div class="center aligned column">
        <div class="ui divider hidden"></div>
        <div class="ui facebook icon button fluid">
          <i class="facebook icon"></i>
          Via Facebook
        </div>
        <div class="ui divider hidden"></div>
        <div class="ui google plus icon button fluid">
          <i class="google icon"></i>
          Via Google
        </div>
      </div>
      <div class="ui vertical divider">
        OU
      </div>
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>Nom</label>
            <div class="ui input">
              <input type="text" placeholder="Nom">
            </div>
          </div>
          <div class="field">
            <label>Prénom</label>
            <div class="ui input">
              <input type="text" placeholder="Prénom">
            </div>
          </div>
          <div class="field">
            <label>Email</label>
            <div class="ui input">
              <input type="email" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <label>Adresse</label>
            <div class="ui input">
              <input type="text" placeholder="Adresse">
            </div>
          </div>
          <div class="field">
            <label>Mot de passe</label>
            <div class="ui left icon input">
              <input type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <a class="item" href="#">Déja inscrit ?</a>
          <div class="ui divider hidden"></div>
          <div class="ui green fluid submit button">Valider</div>
        </div>
      </div>
    </div>
  </div>
</div>
