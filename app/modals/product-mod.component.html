<div id="addProduct" [ngClass]="{
       'ui': true,
       'small': true,
       'modal': true,
       'transition': true,
       'visible': isOn,
       'active': isOn,
       'hidden': !isOn,
       'dimmer': !isOn}" [ngStyle]="{
       marginTop: isOn ? '-275.5px' : '0px' ,
       display: isOn ? 'block' : 'none'}" (click)="OnClick($event)">
    <i class="close icon" (click)="toggleOff()"></i>
    <div class="header">
        Nouvel appareil
    </div>
    <div class="image content padded">
        <form class="ui form container">
            <div class="field">
                <label>Sélectionnez un type d'appareil</label>
                <select class="ui dropdown" [(ngModel)]="appService.appDatas.deviceSelector.selectedFamilyId
">
                    <option *ngFor="let type of appService.appDatas.deviceSelector.families" value="{{type.id}}">{{type.label}}</option>
                </select>
            </div>
            <div class="field">
                <label>Sélectionnez une marque</label>
                <select class="ui dropdown" [(ngModel)]="appService.appDatas.deviceSelector.selectedBrandId">
                    <option *ngFor="let brand of appService.appDatas.deviceSelector.brands" value="{{brand.id}}">{{brand.label}}</option>
                </select>
            </div>
            <div class="field">
                <label value="">Sélectionnez un modèle</label>
                <select class="ui dropdown" [(ngModel)]="appService.appDatas.deviceSelector.selectedRefProduitId">
                    <option *ngFor="let device of appService.appDatas.deviceSelector.refProduits" value="{{device.id}}">{{device.label}}</option>
                </select>
            </div>
            <div class="field">
                <div [ngClass]="{'ui':true, 'toggle':true, 'checkbox':true, 'checked': isWaranty}" (click)="isWaranted()">
                    <input type="checkbox" name="gift" tabindex="0" class="hidden">
                    <label>Garantie</label>
                </div>
            </div>
            <div class="ui button green fluid" (click)="onValid()">Valider</div>
        </form>
    </div>
</div>
